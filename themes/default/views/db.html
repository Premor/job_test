@{import('db.css','db_add.js')}
@{if model.err}
    <p>Ошибка. @{model.err}</p>
@{else}
    <button value="Добавить" name="add">Добавить</button>
    <div class="boxf">
        <div class="row">
        @{foreach m in model.data[0].dataValues}
            <div class="col">@{m.key}</div>
        @{end}
        <div class="col">upd</div>
        <div class="col">del</div>
        </div>
        
        @{foreach m in model.data}
            <div class="row">
            @{foreach e in m.dataValues}
                <div class="col">@{e.value}</div>   
            @{end}
            <div class="col"><a href="/db/change?id=@{m.dataValues.id}">upd</a></div>
            <div class="col"><a href="/db/delete?id=@{m.dataValues.id}">del</a></div>
            </div>
        @{end}
    </div>
@{fi}
