@{import('db.css','db.js')}
@{if model.err}
    <p>Ошибка. @{model.err}</p>
@{else}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>


    <button value="Добавить" name="add">Добавить</button>
    <div class="boxf">
        <div class="row">
        @{foreach m in model.data[0]}
            <div class="col">@{m.key}</div>
        @{end}
        <!-- <div class="col">upd</div>
        <div class="col">del</div> -->
        </div>
        
        @{foreach m in model.data}
            <div class="row" data-toggle="modal" data-target="#exampleModal" data-whatever="@{m.id}">
            @{foreach e in m}
                    <div class="col">@{e.value}</div>   
            @{end}
            <!-- <div class="col"><button value="@{m.id}" name="change">upd</button></div>
            <div class="col"><button value="@{m.id}" name="delete">del</button></div> -->
            </div>
        @{end}
    </div>
@{fi}
